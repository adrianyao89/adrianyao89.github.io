<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/wobi.css">
        <script type="text/javascript" src="js/wobi.js"></script>
    </head>
    <body style="background-color: rgba(0, 0, 0, 0);">
    <div id="container" style="display:block">
    	<div class="toolbar clearfix">
            <div class="recharge_close_button" touchstart="pressCloseButton(this)" touchend="unPressCloseButton(this)"></div>
    	</div>
    	<div class="content">
            <div class="recharge_content"></div>
    	</div>
    	<div class="footer">
            <div class="recharge_button"></div>
    	</div>
    </div>
    </body>
    <script type="text/javascript">
        window.onload = function(){
            var winHeight = window.screen.height;
            var div = document.getElementById("container");
            div.style.width="100%";
            div.style.height=winHeight + "px";
        }
	</script>
</html>
